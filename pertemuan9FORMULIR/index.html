<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Tugas Formulir</h1>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
    <label >Nama :</label>
    <label for="Nama"></label>
    <input type="text" placeholder="Nama">
    <br>
    <br>
    <label >Alamat :</label>
    <label for="Alamat"></label>
    <input type="text" placeholder="Alamat">
    <br>
    <br>
    <label >Password :</label>
    <label for="Password"></label>
    <input type="text" placeholder="Password">
    <br>
    <br>
    <label >Jenis Kelamin :</label>
    <input type="radio" name="Jenis Kelamin"/>Laki-laki
    <input type="radio" name="Jenis Kelamin"/>Perempuan
    <br>
    <br>
    <label >Bahasa Pemrograman yang Dikuasai :</label>
    <input type="checkbox"/>Web
    <input type="checkbox"/>MOBILE
    <input type="checkbox"/>DESKTOP
    <br>
    <br>
    <label >Kota Asal : </label>
    <select >
        <option value="Semarang">Semarang</option>
        <option value="Manado">Manado</option>
        <option value="Tondano">Tondano</option>
        <option value="Tomohon">Tomohon</option>
    </select>
    <br>
    <br>
    <label >Apa yang Membuat Kami Harus Memilih Anda?:</label>
    <br>
    <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>
    <br>
    <br>
    <button>Proses</button>
</fieldset>
</body>
</html>
